<!-- focusした時の見た目が違う.送信した時の送信ボタンの見た目
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q8. ボタンパーツ ＆ フォーム</p>
      </h2>
      <div class="box">
        <div class="box__inner">
          <h3 class="box__headline">
            <p class="box__headline__text">ー Q8-1 ボタンパーツ ー</p>
          </h3>
          <!--
               この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
               ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
               この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
               .q8--btnにfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
          -->
          <!-- 回答はここに書いてね -->
          <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
          <!-- 新たにタグは追加しなくてもできます。 -->
          <div class="q8 q8--btn">
            <p class="q8__title">ー small ー</p>
            <div class="btn small common">common</div>
            <div class="btn small error">error</div>
            <div class="btn small disabled">disabled</div>
            <div class="btn small shadow">shadow</div>
          </div>

          <div class="q8 q8--btn">
            <p class="q8__title middle">ー middle ー</p>
            <div class="btn middle common">common</div>
            <div class="btn middle error">error</div>
            <div class="btn middle disabled">disabled</div>
            <div class="btn middle shadow">shadow</div>
          </div>

          <div class="q8 q8--btn">
            <p class="q8__title large">ー large ー</p>
            <div class="btn large common">common</div>
            <div class="btn large error">error</div>
            <div class="btn large disabled">disabled</div>
            <div class="btn large shadow">shadow</div>
          </div>
          <!-- 回答はここに書いてね -->
        </div>

        <div class="box__inner">
          <h3 class="box__headline">
            <p class="box__headline__text">ー Q8-2 フォーム ー</p>
          </h3>
          <!--
               Webサイトを作る際、コンタクトフォームを実装する機会がとても多くあります。
               ここで使われるタグは一般的にはデザインするのが難しいと言われていますが、それをやらないといけない状況は結構多いです。（簡単リセットされない、:focusや:activeを使う）
               まずは元々タグにあてられているスタイルを解除して、フラットな状態にしてからスタイルを当てていくことが大事です。

               特にradioとcheckboxのチェックのスタイルが難しいと思います。
               やり方として、既存のチェックは使わずに擬似要素でチェックのフィールドを再現します。:checkedを使えばチェックされているかどうかでスタイルを変えることができるので、これをうまく使いましょう。cssでは+（隣接セレクタ）というものも使わなくてはなりませんので、調べてみましょう。
               また、一番下のボタンはbuttonタグを使って実装しましょう。（<input type="submit">を使って実装することも可能です）

               この課題では、実際にユーザーが入力した値を送れる状態まで作っていただきます。answerの方で確認していただきたいのですが、全ての入力フォームを適当に記述してsubmitボタンを押してみてください。URL欄の最後に「?name=...」という感じの文字列が追加されているのがわかると思います。（その?以降のものをパラメーターと呼びます。複数ある場合は?◯◯=□□&△△=××のように&繋ぎになります。◯◯や△△の部分はinputタグやselectタグのname属性が入ります。）
               これが、入力した値を送信できている状態です。本来ではこの値をサーバーサイドで受け取ってフォームの処理をするのですが、今回はHTMLを使って送信するまでをやってもらいます。
               answerで入力した値を自分で作ったフォームに全く同じように入力した場合、URLが全く同じように変わる状態にしてください。（formのaction属性やmethod属性が関係してきます）
               また赤の*(アスタリスク)の部分は必須項目です。必須項目を空にしたまま送信しようとするとアラートが表示される処理も再現しましょう。

               また、この問題はレイアウトが複雑なため、サイズや色の確認のためにデベロッパーツールを見ても構いません。
               ただ全ての答えを見るといったことはしないようにしましょう。

               ■この問題で使う大事なhtml要素
               ・label
               ・form
               ・input(type="text")
               ・input(type="radio")
               ・input(type="checkbox")
               ・textarea
               ・select
               ・button (inputも可能)
               ■この問題で使う大事なプロパティ
               ・appearance(-webkit-appearance)
               ・outline
               ■この問題で使う大事な擬似要素
               ・:checked
               ・:focus
               ・:active
               ・:before
               ・:after
          -->
          <!-- 回答はここに書いてね -->
          <!-- すでについてるクラスにはstyleを指定しない。styleを付ける場合は自分で新たにクラスをつけること -->
          <div class="q8">
            <form class="form" action="" method="get">
              <div class="form-title">
                <hr class="horizon">
                <p class="form-title-text">Form Exercise</p>
              </div>
              <div class="clearfix">
                <div class="left-section">
                  <ul class="main-elements">
                    <li class="elements clearfix">
                      <p class="items-title">名前<span class="required">*</span></p>
                      <div class="items-content clearfix">
                        <!-- <label class="form-label form-name" for="name">名前</label> -->
                        <input class=" input input-box" id="for" type="text" name="name" required>
                      </div>
                    </li>
                    <li class="elements clearfix">
                      <p class="items-title">性別</p>
                      <div class="items-content">
                        <label class="radio">
                          <input class="radio-check radio-button" type="radio" name="gender" value="male">
                          <span class="radio-icon radio-name">男性</span>
                        </label>
                        <label class="radio">
                          <input class="radio-check radio-button" type="radio" name="gender" value="female">
                          <span class="radio-icon radio-name">女性</span>
                        </label>
                      </div>
                    </li>
                    <li class="elements clearfix">
                      <p class="items-title">出身</p>
                      <div class="select">
                        <select class="selects items-content input input-box">
                          <option value="tokyo">東京</option>
                          <option value="saitama">埼玉</option>
                          <option value="chiba">千葉</option>
                          <option value="kanagawa">神奈川</option>
                        </select>
                      </div>
                    </li>
                    <li class="elements clearfix">
                      <p class="items-title">Eメール<span class="required">*</span></p>
                      <div>
                        <input class="input items-content input-box" type="email" name="email" placeholder="ex) hoge@gmail.com" required>
                      </div>
                    </li>
                    <li class="elements clearfix">
                      <p class="items-title">電話番号</p>
                      <div>
                        <input class="items-content input input-box" id="tel" type="text" name="tel" placeholder="ex) 08012345678">
                      </div>
                    </li>
                    <li class="elements clearfix">
                      <div class="content-items">
                        <label>
                          <input class="check-check" type="checkbox" name="" value="yes">
                          <span class="checker checkbox-text">20歳以上です。</span>
                        </label>
                      </div>
                    </li>
                  </ul>
                <div class="submit-box">
                  <button class="submit" name="">送信</button>
                </div>
              </div>
                <div class="right-section input-box">
                  <textarea class="textarea" name="message" placeholder="何かあれば入力してください。"></textarea>
                </div>
              </div>
            </form>
          </div>
          <!-- 回答はここに書いてね -->
        </div>
      </div>
    </div>
  </body>
</html>
